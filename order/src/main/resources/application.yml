server:
  port: 9091
---
spring:

  application:
    name: Order-Service

  datasource:
    url: jdbc:mysql://localhost:3306/spring_ecom_order
    username: root
    password: RootPass!@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
---
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka